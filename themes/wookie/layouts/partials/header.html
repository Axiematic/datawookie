<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/wookie.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0">
    {{ .Hugo.Generator }}

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" async></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      {{ partial "navbar.html" . }}
      <div id="content">
        <div id="header">
          <div id="site-logo">
            {{ if isset .Site.Params "logoimage" }}
              <img src="{{ .Site.BaseURL }}{{ .Site.Params.logoimage }}">
            {{ else }}
            {{ end }}
          </div>
          <!-- <div id="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></div> -->
          <div id="site-slogan">{{ .Site.Params.Description }}</div>
        </div>
        <div id="article">
